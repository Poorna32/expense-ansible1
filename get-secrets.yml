- name: Get Secrets
  hosts: localhost
  tasks:
    - name: Create Common secrets SSH file
      ansible.builtin.lineinfile:
        path: ~/secrets.json
        line: "{{ lookup('hashi_vault', 'secret=common/data/common token={{vault_token}} url=https://vault.poornachandra3.online:8200 validate_certs=False')}}"
        create: yes


    - name: Create App Secrets File
      ansible.builtin.lineinfile:
        path: ~/app.json
        line: "{{lookup('hashi_vault', 'secret=expense-{{env}}/data/{{role_name}} token={{vault_token}} url=https://vault.poornachandra3.online:8200 validate_certs=false')}}"
        create: yes

